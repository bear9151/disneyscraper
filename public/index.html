<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Disney Parks Blog Scraper</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="left">
          <li><a href="index.html" id="scrapenow" class="waves-effect waves-light btn">Scrape Articles</a></li>
        </ul>
        <a href="#" class="brand-logo center">Disney Parks Blog Scraper</a>
        <ul id="nav-mobile" class="right">
          <li><a id="bookmarkbtn" class="waves-effect waves-light btn">View Bookmarks</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div id="articles" class="col s12"></div>
        <div id="notes" class="col s4"></div>
      </div>
    </div>

    <!--&lt;!&ndash; Modal Trigger &ndash;&gt;-->
    <!--<a class="modal-trigger waves-effect waves-light btn" href="#modal1">Modal</a>-->

    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4 id="modaltitle">Modal Header</h4>
        <input id='titleinput' name='title' placeholder='Title'>
        <textarea id='bodyinput' name='body' placeholder='Leave a comment...'></textarea>
      </div>
      <div class="modal-footer">
        <a id="savenote" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Save Comment</a>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
